<html>
<head>
    <title>BreezePay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="shortcut icon" href="./Image Folder/accessSymbol.png" type="image/x-icon">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #1c1c1c;
        }
        .header i {
            font-size: 20px;
        }
        .header .title {
            font-size: 18px;
            font-weight: bold;
        }
        .content {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        .info-text {
            font-size: 14px;
            margin-bottom: 20px;
        }
        .info-box {
            background-color: #2c2c2c;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            position: relative;
        }
        .info-box .account-number {
            font-size: 24px;
            font-weight: bold;
        }
        .info-box .details {
            margin-top: 10px;
            font-size: 14px;
        }
        .info-box .details span {
            display: block;
        }
        .info-box .icons {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .info-box .icons .icon-wrapper {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .info-box .icons .icon-wrapper i {
            font-size: 20px;
        }
        .info-box .icons .icon-wrapper .fa-eye {
            color: #007bff;
        }
        .info-box .icons .icon-wrapper .fa-share-alt {
            color: #007bff;
        }
        .input-box {
            background-color: #2c2c2c;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .input-box input {
            width: 100%;
            background: none;
            border: none;
            color: #ffffff;
            font-size: 16px;
            padding: 10px;
        }
        .button {
            background-color: #ff8c00;
            color: #ffffff;
            padding: 18px;
            text-align: center;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 30px;
            margin: 20px 0 0 0;
        }
        .get { 
            width: 50%;
            margin: auto;


        }
        .lock-icon {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
            
        }
        .lock-icon i {
            font-size: 40px;
            background-color: #2c2c2c;
            border-radius: 50%;
            padding: 20px;
            margin-bottom: 150px;
        }
        .lock-icon::before, .lock-icon::after {
            content: '';
            position: absolute;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            opacity: 0.2;
            margin-bottom: -150px;
            
        }
        .lock-icon::before {
            width: 100px;
            height: 100px;
        }
        .lock-icon::after {
            width: 120px;
            height: 120px;
            opacity: 0.1;
        }
        #lock{
            position: relative;
            bottom: -150px;
        }
        .pin-text {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .header .title {
                font-size: 16px;
            }
            .info-box .account-number {
                font-size: 20px;
            }
            .info-box .details {
                font-size: 12px;
            }
            .info-box .icons .icon-wrapper i {
                font-size: 18px;
            }
            .input-box input {
                font-size: 14px;
            }
            .button {
                padding: 12px;
                font-size: 14px;
            }
            .lock-icon i {
                font-size: 35px;
                padding: 15px;
                margin-bottom: 150px;
            }
            .lock-icon::before {
                width: 90px;
                height: 90px;
                margin-bottom: -70px;
            }
            .lock-icon::after {
                width: 110px;
                height: 110px;
                margin-bottom: -70px;
                opacity: 0.1;
            }
            #lock{
            position: relative;
            bottom: -110px;
            font-size: 40;
        }
        }

        @media (max-width: 480px) {
            .header .title {
                font-size: 14px;
            }
            .info-box .account-number {
                font-size: 18px;
            }
            .info-box .details {
                font-size: 10px;
            }
            .info-box .icons .icon-wrapper i {
                font-size: 16px;
            }
            .input-box input {
                font-size: 12px;
            }
            .button {
                padding: 10px;
                font-size: 12px;
            }
            .lock-icon i {
                font-size: 30px;
                padding: 10px;
            }
            .lock-icon::before {
                width: 80px;
                height: 80px;
            }
            .lock-icon::after {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <i class="fas fa-arrow-left" onclick="goBack()"></i>
        <div class="title">BreezePay</div>
        <div>Redeem</div>
    </div>

    <div class="content">
        <div class="info-text">Generate a code and use it to complete your payment on any Access Bank POS</div>

        <div class="info-box">
            <div class="account-number">0696627777</div>

            <div class="details">
                <span>PREMIER SAVINGS</span>
                <span>Alt. Number: 9050379427</span>
                <span>Account Status: REGULAR</span>
            </div>

            <div class="icons">
                <div class="icon-wrapper">
                    <i class="fas fa-eye"></i>
                </div>

                <div class="icon-wrapper">
                    <i class="fas fa-share-alt"></i>
                </div>
            </div>
        </div>

        <div class="input-box">
            <input type="text" placeholder="â‚¦ Amount">
        </div>

        <div class="button">GENERATE CODE</div>
        <div class="lock-icon">
            <i class="fas fa-lock" id="lock"></i>
        </div>

        <div class="pin-text">Enter PIN to reveal your history</div>
        <div class="button get">GET HISTORY</div>
    </div>

    <script>
        function goBack() {
    window.history.back();
}
    </script>
</body>
</html>
