<html>
<head>
    <title>Support</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Image Folder/accessSymbol.png" type="image/x-icon">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1c1c1e;
            color: #ffffff;
        }
        .container {
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #333;
            position: relative;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .header .version {
            font-size: 14px;
            color: #888;
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
        }
        .section {
            margin-top: 20px;
        }
        .section h2 {
            font-size: 16px;
            color: #888;
            margin-bottom: 10px;
        }
        .item {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: #2c2c2e;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .icon-wrapper {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin-right: 15px;
        }
        .item i {
            font-size: 24px;
            color: #007aff;
        }
        .item .text {
            flex-grow: 1;
            font-size: 16px;
        }
        .arrow-wrapper {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
        }
        .item .arrow {
            color: #007aff;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #1c1c1e;
            border-top: 1px solid #333;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            cursor: pointer;
        }
        .footer .icon {
            text-align: center;
            color: #888;
        }
        .footer .icon i {
            font-size: 24px;
        }
        .footer .icon p {
            margin: 5px 0 0;
            font-size: 12px;
        }
        .footer .icon.active {
            color: #007aff;
        }
        @media (max-width: 768px) {
            .header .version {
                position: static;
                transform: none;
                text-align: left;
                margin-top: 10px;
            }
            .item {
                flex-direction: row;
                align-items: center;
            }
            .item .text {
                margin-top: 0;
            }
            .footer .icon i {
                font-size: 20px;
            }
            .footer .icon p {
                font-size: 10px;
            }
        }
        @media (max-width: 480px) {
            .header h1 {
                font-size: 20px;
            }
            .header .version {
                font-size: 12px;
            }
            .item i {
                font-size: 20px;
            }
            .item .text {
                font-size: 14px;
            }
            .footer .icon i {
                font-size: 18px;
            }
            .footer .icon p {
                font-size: 9px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Support</h1>
            <div class="version">App version: 2.8.4</div>
        </div>
        <div class="section">
            <h2>Support</h2>
            <div class="item">
                <div class="icon-wrapper">
                    <i class="fas fa-comments"></i>
                </div>
                <div class="text">Livechat</div>
                <div class="arrow-wrapper">
                    <i class="fas fa-chevron-right arrow"></i>
                </div>
            </div>
            <div class="item">
                <div class="icon-wrapper">
                    <i class="fas fa-file-alt"></i>
                </div>
                <div class="text">Access Inflow Details</div>
                <div class="arrow-wrapper">
                    <i class="fas fa-chevron-right arrow"></i>
                </div>
            </div>
            <div class="item">
                <div class="icon-wrapper">
                    <i class="fas fa-question-circle"></i>
                </div>
                <div class="text">FAQ</div>
                <div class="arrow-wrapper">
                    <i class="fas fa-chevron-right arrow"></i>
                </div>
            </div>
            <div class="item">
                <div class="icon-wrapper">
                    <i class="fas fa-smile"></i>
                </div>
                <div class="text">Send Feedback</div>
                <div class="arrow-wrapper">
                    <i class="fas fa-chevron-right arrow"></i>
                </div>
            </div>
        </div>
        <div class="section">
            <h2>Social Media</h2>
            <div class="item">
                <div class="icon-wrapper">
                    <i class="fab fa-twitter"></i>
                </div>
                <div class="text">@accessbank_help</div>
            </div>
            <div class="item">
                <div class="icon-wrapper">
                    <i class="fab fa-facebook"></i>
                </div>
                <div class="text">AccessBankPlc</div>
            </div>
            <div class="item">
                <div class="icon-wrapper">
                    <i class="fab fa-instagram"></i>
                </div>
                <div class="text">@access_more</div>
            </div>
        </div>
        <div class="section">
            <h2>Call Us</h2>
            <div class="item">
                <div class="icon-wrapper">
                    <i class="fas fa-phone"></i>
                </div>
                <div class="text">0201271005-7</div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="icon">
            <i class="fas fa-sign-in-alt"></i>
            <p onclick="location.href='login.html'">Login</p>
        </div>
        <div class="icon">
            <i class="fas fa-concierge-bell"></i>
            <p onclick="location.href='QuickServices.html'">Quick Services</p>
        </div>
        <div class="icon">
            <i class="fas fa-qrcode"></i>
            <p onclick="location.href='Scan.html'">Scan</p>
        </div>
        <div class="icon active">
            <i class="fas fa-headset"></i>
            <p onclick="location.href='Support.html'">Support</p>
        </div>
        <div class="icon">
            <i class="fas fa-cog"></i>
            <p onclick="location.href='Settings.html'">Settings</p>
        </div>
    </div>
</body>
</html>
