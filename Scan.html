<html>
<head>
    <title>Quick Scan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Image Folder/accessSymbol.png" type="image/x-icon">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .header {
            position: absolute;
            top: 20px;
            font-size: 18px;
        }
        .popup {
            background-color: #4a5a5a;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 80%;
            max-width: 400px;
        }
        .popup i {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .popup p {
            margin: 10px 0;
            font-size: 16px;
        }
        .popup button {
            background-color: #4a5a5a;
            color: #7fc1b8;
            border: none;
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
        }
        .popup button:hover {
            background-color: #3e4e4e;
        }
        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            font-size: 12px;
            cursor: pointer;
        }
        .footer div {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .footer i {
            font-size: 24px;
            margin-bottom: 5px;
        }
        .footer .active {
            color: #00aaff;
        }
        @media (max-width: 768px) {
            .popup {
                width: 90%;
            }
            .footer {
                font-size: 10px;
            }
            .footer i {
                font-size: 20px;
            }
        }
        @media (max-width: 480px) {
            .popup {
                width: 95%;
            }
            .footer {
                font-size: 12px;
            }
            .footer i {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="header">Quick Scan</div>
    <div class="popup">
        <i class="fas fa-camera"></i>
        <p>Allow Access More to take pictures and record video?</p>
        <button>WHILE USING THE APP</button>
        <button>ONLY THIS TIME</button>
        <button>DON'T ALLOW</button>
    </div>
    <div class="footer">
        <div>
            <i class="fas fa-lock"></i>
            <span onclick="location.href='login.html'">Login</span>
        </div>
        <div>
            <i class="fas fa-tools"></i>
            <span onclick="location.href='QuickServices.html'">Quick Services</span>
        </div>
        <div>
            <i class="fas fa-qrcode active"></i>
            <span onclick="location.href='Scan.html'" class="active">Scan</span>
        </div>
        <div>
            <i class="fas fa-life-ring"></i>
            <span onclick="location.href='Support.html'">Support</span>
        </div>
        <div>
            <i class="fas fa-cog"></i>
            <span onclick="location.href='Settings.html'">Settings</span>
        </div>
    </div>
</body>
</html>
